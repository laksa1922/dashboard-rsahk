<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pompa & Tandon</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 10px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .data-section {
      background: #1a1a1a;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      padding: 15px;
    }
    h2 {
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .last-update {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      background: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:hover { background: #2a2a2a; }

    .status-on { color: #0f0; font-weight: bold; }
    .status-off { color: #f00; font-weight: bold; }
    .status-normal { color: #0af; }
    .status-penuh { color: #f0f; }
    .status-trip {
      background: #a00;
      color: #fff;
      padding: 4px 6px;
      border-radius: 5px;
    }

    .glow {
      animation: glowAnim 1.5s ease-in-out;
    }
    @keyframes glowAnim {
      0%   { background-color: rgba(0, 255, 255, 0.2); }
      50%  { background-color: rgba(0, 255, 255, 0.6); }
      100% { background-color: transparent; }
    }

    .loader {
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      animation: pulse 1s infinite;
      margin-left: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      table, th, td { font-size: 0.8em; }
    }
  </style>
</head>
