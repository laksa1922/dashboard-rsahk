<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pompa & Tandon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .data-section {
      margin-bottom: 40px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #222;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    th {
      background-color: #333;
    }
    tr:hover {
      background-color: #2a2a2a;
    }

    .glow {
      animation: glowAnim 1s ease-in-out;
    }

    @keyframes glowAnim {
      0%   { background-color: rgba(0, 255, 255, 0.3); }
      50%  { background-color: rgba(0, 255, 255, 0.7); }
      100% { background-color: transparent; }
    }

    .status-on { color: #0f0; font-weight: bold; }
    .status-off { color: #f00; font-weight: bold; }
    .status-normal { color: #0af; }
    .status-penuh { color: #f0f; }
    .status-trip { background: #a00; color: #fff; padding: 4px 6px; border-radius: 5px; }

    .last-update {
      font-size: 0.9em;
      text-align: right;
      color: #888;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .loader {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #0ff;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }
  </style>
</head>
<body>
  <h1>Dashboard Pompa & Tandon</h1>

  <div class="data-section">
    <h2>üìç Lokasi: Joglo <span class="loader" id="loader-joglo"></span></h2>
    <div class="last-update" id="update-joglo">Terakhir update: -</div>
    <div id="joglo-table">Memuat...</div>
  </div>

  <div class="data-section">
    <h2>üìç Lokasi: Kantin <span class="loader" id="loader-kantin"></span></h2>
    <div class="last-update" id="update-kantin">Terakhir update: -</div>
    <div id="kantin-table">Memuat...</div>
  </div>

  <div class="data-section">
    <h2>üìç Lokasi: Lantai 6 <span class="loader" id="loader-lt6"></span></h2>
    <div class="last-update" id="update-lt6">Terakhir update: -</div>
    <div id="lt6-table">Memuat...</div>
  </div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv',
    };

    const previousData = {
      joglo: [],
      kantin: [],
      lt6: []
    };

    function highlightClass(i, cellValue) {
      if (i === 1) return cellValue.toLowerCase().includes('nyala') ? 'status-on' : 'status-off';
      if (i === 2) return cellValue.toLowerCase().includes('penuh') ? 'status-penuh' : 'status-normal';
      if (i === 4) return cellValue.toLowerCase().includes('trip') ? 'status-trip' : '';
      return '';
    }

    function updateTime(id) {
      const now = new Date();
      const formatted = now.toLocaleTimeString('id-ID');
      document.getElementById(id).textContent = `Terakhir update: ${formatted}`;
    }

    function fetchCSV(url, elementId, key) {
      const loaderId = 'loader-' + key;
      document.getElementById(loaderId).style.display = 'inline-block';

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split('\n').slice(1, 2);
          const tableHTML = rows.map((row, rowIndex) => {
            const cells = row.split(',');
            return `<tr>${
              cells.map((cell, i) => {
                const oldVal = previousData[key][i];
                const changed = oldVal !== undefined && oldVal !== cell;
                previousData[key][i] = cell;
                const extraClass = highlightClass(i, cell);
                return `<td class="${changed ? 'glow' : ''} ${extraClass}">${cell}</td>`;
              }).join('')
            }</tr>`;
          }).join('');
          document.getElementById(elementId).innerHTML =
            `<table><tr><th>Waktu</th><th>Pompa</th><th>Level</th><th>Suhu</th><th>MCB</th><th>Status</th></tr>${tableHTML}</table>`;

          updateTime('update-' + key);
          document.getElementById(loaderId).style.display = 'none';
        })
        .catch(err => {
          document.getElementById(elementId).textContent = 'Gagal memuat data.';
          document.getElementById(loaderId).style.display = 'none';
        });
    }

    function loadAll() {
      fetchCSV(sources.joglo, 'joglo-table', 'joglo');
      fetchCSV(sources.kantin, 'kantin-table', 'kantin');
      fetchCSV(sources.lt6, 'lt6-table', 'lt6');
    }

    loadAll();
    setInterval(loadAll, 10000);
  </script>
</body>
</html>
