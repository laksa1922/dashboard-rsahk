<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pompa & Tandon</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 10px;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #eee;
      text-shadow: 0 0 10px #0ff;
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    .data-section {
      margin-bottom: 30px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #222;
      font-size: 0.95em;
      margin-bottom: 10px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      word-wrap: break-word;
    }
    th {
      background-color: #333;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .glow {
      animation: glowAnim 1s ease-in-out;
    }
    @keyframes glowAnim {
      0%   { background-color: rgba(0, 255, 255, 0.3); }
      50%  { background-color: rgba(0, 255, 255, 0.7); }
      100% { background-color: transparent; }
    }
    .status-on { color: #0f0; font-weight: bold; }
    .status-off { color: #f00; font-weight: bold; }
    .status-normal { color: #0af; }
    .status-penuh { color: #f0f; }
    .status-trip {
      background: #a00;
      color: #fff;
      padding: 4px 6px;
      border-radius: 5px;
    }
    .last-update {
      font-size: 0.8em;
      text-align: right;
      color: #aaa;
      margin-top: 5px;
      margin-bottom: 10px;
    }
    .loader {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #0ff;
      animation: pulse 1s infinite;
      margin-left: 8px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }
    /* Tabel history tambahan */
    .history-table {
      font-size: 0.85em;
      opacity: 0.85;
    }
    .history-row {
      animation: fadeInOut 20s forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; height: 0; display: none; }
    }
    /* Responsif */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5em;
      }
      table, th, td {
        font-size: 0.85em;
      }
      .data-section {
        padding: 5px;
      }
      h2 {
        font-size: 1em;
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <h1>Dashboard Pompa & Tandon</h1>

  <div class="data-section">
    <h2>üìç Lokasi: Joglo <span class="loader" id="loader-joglo"></span></h2>
    <div class="last-update" id="update-joglo">Terakhir update: -</div>
    <div id="joglo-table">Memuat...</div>
    <div id="joglo-history" class="history-table"></div>
  </div>

  <div class="data-section">
    <h2>üìç Lokasi: Kantin <span class="loader" id="loader-kantin"></span></h2>
    <div class="last-update" id="update-kantin">Terakhir update: -</div>
    <div id="kantin-table">Memuat...</div>
    <div id="kantin-history" class="history-table"></div>
  </div>

  <div class="data-section">
    <h2>üìç Lokasi: Lantai 6 <span class="loader" id="loader-lt6"></span></h2>
    <div class="last-update" id="update-lt6">Terakhir update: -</div>
    <div id="lt6-table">Memuat...</div>
    <div id="lt6-history" class="history-table"></div>
  </div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv',
    };

    const previousData = { joglo: [], kantin: [], lt6: [] };
    const historyList = { joglo: [], kantin: [], lt6: [] };

    function highlightClass(i, val) {
      if (i === 1) return val.toLowerCase().includes('nyala') ? 'status-on' : 'status-off';
      if (i === 2) return val.toLowerCase().includes('penuh') ? 'status-penuh' : 'status-normal';
      if (i === 4) return val.toLowerCase().includes('trip') ? 'status-trip' : '';
      return '';
    }

    function updateTime(id) {
      const now = new Date();
      document.getElementById(id).textContent = `Terakhir update: ${now.toLocaleTimeString('id-ID')}`;
    }

    function addToHistory(key, cells) {
      const rowHTML = `<tr class="history-row">${cells.map((cell, i) => {
        const c = highlightClass(i, cell);
        return `<td class="${c}">${cell}</td>`;
      }).join('')}</tr>`;

      historyList[key].unshift(rowHTML);
      if (historyList[key].length > 5) historyList[key].pop();

      const content = `
        <table>
          <tr><th colspan="6">Histori Data Sebelumnya</th></tr>
          <tr><th>Waktu</th><th>Pompa</th><th>Level</th><th>Suhu</th><th>MCB</th><th>Status</th></tr>
          ${historyList[key].join('')}
        </table>
      `;
      document.getElementById(`${key}-history`).innerHTML = content;
    }

    function fetchCSV(url, targetId, key) {
      const loader = document.getElementById('loader-' + key);
      loader.style.display = 'inline-block';

      fetch(url)
        .then(res => res.text())
        .then(csv => {
          const row = csv.trim().split('\n')[1]; // baris data terbaru
          const cells = row.split(',');
          const prev = previousData[key];
          const changed = prev.length && cells.some((cell, i) => cell !== prev[i]);

          previousData[key] = cells;
          if (changed) addToHistory(key, cells);

          const table = `
            <table>
              <tr><th>Waktu</th><th>Pompa</th><th>Level</th><th>Suhu</th><th>MCB</th><th>Status</th></tr>
              <tr>${cells.map((cell, i) => {
                const c = highlightClass(i, cell);
                return `<td class="${c}">${cell}</td>`;
              }).join('')}</tr>
            </table>
          `;
          document.getElementById(targetId).innerHTML = table;
          updateTime('update-' + key);
          loader.style.display = 'none';
        })
        .catch(() => {
          document.getElementById(targetId).textContent = 'Gagal memuat data.';
          loader.style.display = 'none';
        });
    }

    function loadAll() {
      fetchCSV(sources.joglo, 'joglo-table', 'joglo');
      fetchCSV(sources.kantin, 'kantin-table', 'kantin');
      fetchCSV(sources.lt6, 'lt6-table', 'lt6');
    }

    loadAll();
    setInterval(loadAll, 10000); // refresh tiap 10 detik
  </script>
</body>
</html>
