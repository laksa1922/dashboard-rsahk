<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grafik Mini Tandon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }
    .grafik-section {
      margin-bottom: 40px;
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    canvas {
      background: #000;
      border: 1px solid #444;
      margin-top: 10px;
    }
    .update-time {
      font-size: 0.8em;
      color: #aaa;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Grafik Mini Level Tandon</h1>

  <div class="grafik-section">
    <h2>üìç Joglo</h2>
    <canvas id="chart-joglo" width="300" height="80"></canvas>
    <div class="update-time" id="update-joglo">Terakhir update: -</div>
  </div>

  <div class="grafik-section">
    <h2>üìç Kantin</h2>
    <canvas id="chart-kantin" width="300" height="80"></canvas>
    <div class="update-time" id="update-kantin">Terakhir update: -</div>
  </div>

  <div class="grafik-section">
    <h2>üìç Lantai 6</h2>
    <canvas id="chart-lt6" width="300" height="80"></canvas>
    <div class="update-time" id="update-lt6">Terakhir update: -</div>
  </div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv',
    };

    const graphData = { joglo: [], kantin: [], lt6: [] };

    function updateTime(id) {
      const now = new Date();
      document.getElementById(id).textContent = `Terakhir update: ${now.toLocaleTimeString('id-ID')}`;
    }

    function updateGraph(canvasId, key) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const dataArr = graphData[key];

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.strokeStyle = '#0ff';
      ctx.lineWidth = 2;

      const stepX = canvas.width / 9;
      const maxY = Math.max(...dataArr);
      const minY = Math.min(...dataArr);
      const rangeY = maxY - minY || 1;

      dataArr.forEach((val, i) => {
        const x = i * stepX;
        const y = canvas.height - ((val - minY) / rangeY) * canvas.height;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });

      ctx.stroke();
    }

    function fetchLevelOnly(url, key, canvasId, updateId) {
      fetch(url)
        .then(res => res.text())
        .then(data => {
          const lines = data.trim().split('\n');
          if (lines.length < 2) return;
          const latest = lines[1].split(','); // ambil baris terbaru
          const levelText = latest[2] || '';   // kolom ke-3 = level
          const levelValue = parseFloat(levelText.replace(/[^\d.]/g, ''));
          if (!isNaN(levelValue)) {
            graphData[key].push(levelValue);
            if (graphData[key].length > 10) graphData[key].shift();
            updateGraph(canvasId, key);
            updateTime(updateId);
          }
        })
        .catch(err => {
          console.warn(`Gagal fetch data untuk ${key}:`, err);
        });
    }

    function loadAll() {
      fetchLevelOnly(sources.joglo, 'joglo', 'chart-joglo', 'update-joglo');
      fetchLevelOnly(sources.kantin, 'kantin', 'chart-kantin', 'update-kantin');
      fetchLevelOnly(sources.lt6, 'lt6', 'chart-lt6', 'update-lt6');
    }

    loadAll();
    setInterval(loadAll, 10000);
  </script>
</body>
</html>
