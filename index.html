<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pompa & Tandon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      background: #222;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }

    .section { display: none; }
    .section.active { display: block; }

    .data-section {
      background: #1a1a1a;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      padding: 15px;
    }

    h2 {
      font-size: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .last-update {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      background: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #333; }
    tr:hover { background: #2a2a2a; }

    .status-on { color: #0f0; font-weight: bold; }
    .status-off { color: #f00; font-weight: bold; }
    .status-normal { color: #0af; }
    .status-penuh { color: #f0f; }
    .status-trip {
      background: #a00;
      color: #fff;
      padding: 4px 6px;
      border-radius: 5px;
    }

    .glow {
      animation: glowAnim 1.5s ease-in-out;
    }
    @keyframes glowAnim {
      0% { background-color: rgba(0,255,255,0.2); }
      50% { background-color: rgba(0,255,255,0.6); }
      100% { background-color: transparent; }
    }

    .loader {
      width: 10px;
      height: 10px;
      background: #0ff;
      border-radius: 50%;
      animation: pulse 1s infinite;
      margin-left: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.5; }
    }

    .chart-container {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px 15px;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
      font-size: 1em;
    }
    canvas {
      width: 100% !important;
      max-height: 350px;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.5em; }
      table, th, td { font-size: 0.8em; }
    }
  </style>
</head>
<body>
  <h1>Dashboard Pompa & Tandon</h1>
  <nav>
    <button onclick="showTab('dashboard')" class="active">Dashboard</button>
    <button onclick="showTab('grafik')">Grafik Tandon</button>
  </nav>

  <!-- DASHBOARD -->
  <div id="dashboard" class="section active">
    <div class="data-section" id="section-joglo">
      <h2>üìç Joglo <span class="loader" id="loader-joglo"></span></h2>
      <div class="last-update" id="update-joglo">Terakhir update: -</div>
      <div id="table-joglo">Memuat data...</div>
    </div>
    <div class="data-section" id="section-kantin">
      <h2>üìç Kantin <span class="loader" id="loader-kantin"></span></h2>
      <div class="last-update" id="update-kantin">Terakhir update: -</div>
      <div id="table-kantin">Memuat data...</div>
    </div>
    <div class="data-section" id="section-lt6">
      <h2>üìç Lantai 6 <span class="loader" id="loader-lt6"></span></h2>
      <div class="last-update" id="update-lt6">Terakhir update: -</div>
      <div id="table-lt6">Memuat data...</div>
    </div>
  </div>

  <!-- GRAFIK -->
  <div id="grafik" class="section">
    <div class="chart-container">
      <select id="lokasiSelect">
        <option value="joglo">Joglo</option>
        <option value="kantin">Kantin</option>
        <option value="lt6">Lantai 6</option>
      </select>
      <canvas id="chartTandon"></canvas>
    </div>
  </div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv',
    };

    const previousData = { joglo: [], kantin: [], lt6: [] };
    const chartData = { labels: [], data: [] };
    let chart;

    function showTab(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      event.target.classList.add("active");
      if (id === "grafik") fetchChartData(document.getElementById('lokasiSelect').value);
    }

    function applyStatusClass(i, val) {
      const lc = val.toLowerCase();
      if (i === 1) return lc.includes("nyala") ? "status-on" : "status-off";
      if (i === 2) return lc.includes("penuh") ? "status-penuh" : "status-normal";
      if (i === 4) return lc.includes("trip") ? "status-trip" : "";
      return "";
    }

    function createTableHTML(dataArr, key) {
      if (!dataArr.length) return "Data tidak tersedia.";
      const headers = ["Waktu", "Pompa", "Level", "Suhu", "MCB", "Status"];
      const cells = dataArr[0].split(",");
      const rowHTML = cells.map((val, i) => {
        const last = previousData[key][i];
        const changed = last !== undefined && last !== val;
        previousData[key][i] = val;
        const cls = `${changed ? "glow" : ""} ${applyStatusClass(i, val)}`;
        return `<td class="${cls}">${val}</td>`;
      }).join("");
      return `<table><tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr><tr>${rowHTML}</tr></table>`;
    }

    function updateTimeText(id) {
      const now = new Date();
      const formatted = now.toLocaleTimeString("id-ID");
      document.getElementById(id).textContent = `Terakhir update: ${formatted}`;
    }

    function fetchAndDisplayCSV(url, key) {
      const tableId = "table-" + key;
      const loaderId = "loader-" + key;
      const updateId = "update-" + key;

      document.getElementById(loaderId).style.display = "inline-block";

      fetch(url)
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split("\n").slice(1, 2); // Ambil 1 baris terakhir
          document.getElementById(tableId).innerHTML = createTableHTML(rows, key);
          updateTimeText(updateId);
          document.getElementById(loaderId).style.display = "none";
        })
        .catch(() => {
          document.getElementById(tableId).innerHTML = "<i style='color:red'>Gagal memuat data.</i>";
          document.getElementById(loaderId).style.display = "none";
        });
    }

    function refreshAll() {
      fetchAndDisplayCSV(sources.joglo, "joglo");
      fetchAndDisplayCSV(sources.kantin, "kantin");
      fetchAndDisplayCSV(sources.lt6, "lt6");
    }

    function initChart() {
      const ctx = document.getElementById("chartTandon").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: chartData.labels,
          datasets: [{
            label: "Level Tandon",
            data: chartData.data,
            borderColor: "#0ff",
            backgroundColor: "rgba(0,255,255,0.1)",
            tension: 0.3,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              min: 10,
              max: 100,
              ticks: { color: "#fff" }
            },
            x: {
              ticks: { color: "#fff" }
            }
          },
          plugins: {
            legend: { labels: { color: "#0ff" } }
          }
        }
      });
    }

    function fetchChartData(loc) {
      fetch(sources[loc])
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split("\n").slice(1, 15).reverse();
          chartData.labels = [];
          chartData.data = [];
          rows.forEach(row => {
            const col = row.split(",");
            const time = col[0].split(" ")[1];
            const level = parseInt(col[2]) || 0;
            chartData.labels.push(time);
            chartData.data.push(level);
          });
          updateChart();
        });
    }

    function updateChart() {
      if (!chart) initChart();
      chart.data.labels = chartData.labels;
      chart.data.datasets[0].data = chartData.data;
      chart.update();
    }

    document.getElementById('lokasiSelect').addEventListener('change', (e) => {
      fetchChartData(e.target.value);
    });

    refreshAll();
    setInterval(refreshAll, 10000);
  </script>
</body>
</html>
