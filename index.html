<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grafik Level Tandon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      margin-bottom: 10px;
    }
    .chart-container {
      max-width: 1000px;
      margin: auto;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
    }
    select {
      display: block;
      margin: 0 auto 20px auto;
      padding: 8px 15px;
      background: #222;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
      font-size: 1em;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
    @media (max-width: 600px) {
      body { padding: 10px; }
      h1 { font-size: 1.2em; }
    }
  </style>
</head>
<body>
  <h1>Grafik Level Tandon Air</h1>

  <div class="chart-container">
    <select id="lokasiSelect">
      <option value="joglo">Joglo</option>
      <option value="kantin">Kantin</option>
      <option value="lt6">Lantai 6</option>
    </select>

    <canvas id="grafikTandon"></canvas>
  </div>

  <script>
    const sources = {
      joglo: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTf9RrlaFN7h2UMkV_KRWJ0hU53Uwp2kCyjwduvxkvhv7rqJc7j71mXBai3hF3aW6R7EGYNzi5TWQSs/pub?gid=0&single=true&output=csv',
      kantin: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRp3hZufwknJEpOfvD_6YlB_lQEWwcJ-hMgKVfNoV1-jJAKeQB979Acs69cXCKCZVkf01OhwFn8fHlD/pub?gid=0&single=true&output=csv',
      lt6: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2q5WkdqPKnd4D37-45O3LSc2KC7nMfRVDWz2crolUEyUOgnhuHxjGgU42BG0q_ddnl8vw_DJ_mcRV/pub?gid=0&single=true&output=csv',
    };

    const chartData = {
      labels: [],
      data: [],
    };

    let chart;

    function initChart() {
      const ctx = document.getElementById('grafikTandon').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.labels,
          datasets: [{
            label: 'Level Tandon',
            data: chartData.data,
            borderColor: '#0ff',
            backgroundColor: 'rgba(0,255,255,0.1)',
            tension: 0.3,
            fill: true,
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: {
              min: 10,
              max: 100,
              ticks: { color: '#fff' }
            },
            x: {
              ticks: { color: '#fff' }
            }
          },
          plugins: {
            legend: {
              labels: { color: '#0ff' }
            }
          }
        }
      });
    }

    function updateChart() {
      chart.data.labels = chartData.labels;
      chart.data.datasets[0].data = chartData.data;
      chart.update();
    }

    function fetchLevelData(location) {
      fetch(sources[location])
        .then(res => res.text())
        .then(data => {
          const rows = data.trim().split('\n').slice(1, 15).reverse(); // ambil 15 data terbaru
          chartData.labels = [];
          chartData.data = [];

          rows.forEach(row => {
            const cols = row.split(',');
            const time = cols[0].trim().split(' ')[1] || '-';
            const level = parseInt(cols[2]) || 0;

            chartData.labels.push(time);
            chartData.data.push(level);
          });

          updateChart();
        })
        .catch(() => {
          alert('Gagal mengambil data dari Google Sheet');
        });
    }

    document.getElementById('lokasiSelect').addEventListener('change', (e) => {
      fetchLevelData(e.target.value);
    });

    // Init
    initChart();
    fetchLevelData('joglo');
    setInterval(() => {
      const selected = document.getElementById('lokasiSelect').value;
      fetchLevelData(selected);
    }, 10000);
  </script>
</body>
</html>
