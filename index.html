<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Pompa & Tandon</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav button {
      background: #222;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button.active {
      background: #0ff;
      color: #000;
      font-weight: bold;
    }

    .section { display: none; }
    .section.active { display: block; }

    .data-section {
      background: #1a1a1a;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      padding: 15px;
    }

    h2 {
      font-size: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }
    .last-update {
      font-size: 0.85em;
      color: #aaa;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      background: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th { background-color: #333; }
    tr:hover { background: #2a2a2a; }

    .status-on { color: #0f0; font-weight: bold; }
    .status-off { color: #f00; font-weight: bold; }
    .status-normal { color: #0af; }
    .status-penuh { color: #f0f; }
    .status-trip {
      background: #a00;
      color: #fff;
      padding: 4px 6px;
      border-radius: 5px;
    }
